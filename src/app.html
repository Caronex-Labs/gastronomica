<!doctype html>
<html lang="en">

<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<meta name="robots" content="index, follow">
	<meta name="author" content="Adroit Alliance & CaronexLabs">

	<!-- SEO Meta Tags -->
	<title>Palete - Your AI-Powered Food Diary | Capture, Explore & Share</title>
	<meta name="description"
		content="Palete is your AI-powered food diary that helps you log, explore, and share your favorite meals effortlessly. Snap, auto-fill, and get smart suggestions for your next meal.">
	<meta name="keywords"
		content="food diary, AI food tracker, meal logging, best dishes, restaurant reviews, food recommendations, culinary scrapbook, food journal, food influencer, social dining">

	<!-- Canonical URL -->
	<link rel="canonical" href="https://palete.food">

	<!-- Open Graph (Facebook) Meta Tags -->
	<meta property="og:type" content="website">
	<meta property="og:title" content="Palete - Your AI-Powered Food Diary">
	<meta property="og:description"
		content="Capture, explore, and share your favorite meals with Palete. Your AI-powered food assistant helps you make smarter dining choices and create a personal food scrapbook.">
	<meta property="og:image" content="https://palete.food/assets/images/preview.jpg">
	<meta property="og:url" content="https://palete.food">
	<meta property="og:site_name" content="Palete">

	<!-- Twitter Meta Tags -->
	<meta name="twitter:card" content="summary_large_image">
	<meta name="twitter:title" content="Palete - Your AI-Powered Food Diary">
	<meta name="twitter:description"
		content="Log, explore, and share your favorite dishes with AI-powered meal suggestions and effortless tracking.">
	<meta name="twitter:image" content="https://palete.food/assets/images/preview.jpg">
	<meta name="twitter:site" content="@PaleteApp">

	<!-- Favicon -->
	<link rel="icon" href="%sveltekit.assets%/favicon.png" />

	<!-- Google tag (gtag.js) -->
	<script async src="https://www.googletagmanager.com/gtag/js?id=AW-16934647787">
	</script>
	<script>
	  window.dataLayer = window.dataLayer || [];
	  function gtag(){dataLayer.push(arguments);}
	  gtag('js', new Date());

	  gtag('config', 'AW-16934647787');
	</script>

	%sveltekit.head%
</head>

<body data-sveltekit-preload-data="hover">
	<div style="display: contents">%sveltekit.body%</div>
</body>

</html>
